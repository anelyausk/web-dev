<h2>Categories</h2>

<div *ngFor="let category of products">

  <a (click)="toggleCategory(category.category_id)">{{ category.category_name }}</a>
  
  <div *ngIf="category.toggle">
    <div *ngFor="let item of category.items">
      
      <app-product-item [product]="item">
      </app-product-item>

      <a (click)="likeItem(category.category_id, item.id)">
        Likes: 
      </a>{{ item.likes }}

      <a (click)="removeItem(category.category_id, item.id)">
        Remove item
      </a> 
      
      <a href="https://wa.me/?text={{ item.link }}">
        <button (click)="share()">
          Share
        </button>
      </a>

      <app-product-alerts
        [product]="item"
        (notify)="onNotify()">
      </app-product-alerts>
    </div>
  </div>
</div>
